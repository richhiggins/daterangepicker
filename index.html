<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Responsive Date Range Picker</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<link rel="stylesheet" href="bootstrap-datepicker-1.3.1/css/datepicker3.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<!-- daterange picker specific styles -->
	<link rel="stylesheet" href="daterange.picker.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<script src="modernizr.js" type="text/javascript" charset="utf-8"></script>
	<script src="moment.js" type="text/javascript" charset="utf-8"></script>
	<script src="bootstrap-datepicker-1.3.1/js/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="daterange.picker.js" type="text/javascript" charset="utf-8"></script>
	
	
	<script>		
		$(function(){
			$('.dropdown').dateRangePicker({
					// config
				},
				function(){	// callback function
//					console.log($('#fromDate').val());
//					console.log($('#toDate').val());
				}
			);			
		});
	</script>
</head>
<body>
	
	<div class="container" style="padding:10px;">
		<div class="dropdown">
			
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				<span class="dropdown-selected"></span>
				<span class="caret"></span>
			</button>
			
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-preset="Today">Today</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-preset="Yesterday">Yesterday</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-preset="Last 7 days">Last 7 days</a></li>
				<li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#" data-preset="Last 30 days">Last 30 days</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-preset="This month">This month</a></li>
				<li class="custom-range" role="presentation"><a role="menuitem" tabindex="-1" href="#" data-preset="Custom Range">Custom Range</a>
					<div class="input input-from-date"><label for="fromDate">From:</label> <input id="fromDate" type="date" value="" /></div>
					<div class="input"><label for="toDate">To:</label> <input id="toDate" type="date" value="" /></div>
					<div class="actions">
						<a class="btn btn-default" href="#">Apply</a>
						<a class="btn btn-default cancel" href="#">Cancel</a>
					</div>				
				</li>
			</ul>	
					
		</div>			
	</div>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	
</body>
</html>
